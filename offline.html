<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - DeepBug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #3b82f6;
        }

        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #94a3b8;
        }

        .retry-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .offline-features {
            margin-top: 30px;
            text-align: right;
        }

        .offline-features h3 {
            color: #3b82f6;
            margin-bottom: 15px;
        }

        .offline-features ul {
            list-style: none;
            padding: 0;
        }

        .offline-features li {
            padding: 8px 0;
            color: #cbd5e1;
            position: relative;
            padding-right: 25px;
        }

        .offline-features li::before {
            content: '✓';
            position: absolute;
            right: 0;
            color: #10b981;
            font-weight: bold;
        }

        .connection-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status-offline {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .status-online {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        @media (max-width: 768px) {
            .offline-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .offline-title {
                font-size: 1.5rem;
            }

            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        
        <h1 class="offline-title">غير متصل بالإنترنت</h1>
        
        <p class="offline-message">
            عذراً، يبدو أنك غير متصل بالإنترنت حالياً. 
            يمكنك الاستمرار في تصفح المحتوى المحفوظ مسبقاً أو المحاولة مرة أخرى عند عودة الاتصال.
        </p>

        <button class="retry-btn" onclick="location.reload()">
            إعادة المحاولة
        </button>

        <button class="retry-btn" onclick="goHome()" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
            العودة للرئيسية
        </button>

        <div class="connection-status" id="connectionStatus">
            <span id="statusText">🔴 غير متصل</span>
        </div>

        <div class="offline-features">
            <h3>المتاح في وضع عدم الاتصال:</h3>
            <ul>
                <li>المقالات المحفوظة مسبقاً</li>
                <li>المشاريع المعروضة سابقاً</li>
                <li>إعدادات الوضع المظلم</li>
                <li>التنقل بين الأقسام</li>
            </ul>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusElement.className = 'connection-status status-online';
                statusText.textContent = '🟢 متصل - يمكنك إعادة تحميل الصفحة';
            } else {
                statusElement.className = 'connection-status status-offline';
                statusText.textContent = '🔴 غير متصل';
            }
        }

        // Go back to home page
        function goHome() {
            window.location.href = '/';
        }

        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Auto-retry when back online
        window.addEventListener('online', () => {
            setTimeout(() => {
                if (confirm('تم استعادة الاتصال! هل تريد إعادة تحميل الصفحة؟')) {
                    location.reload();
                }
            }, 1000);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                location.reload();
            } else if (e.key === 'Escape') {
                goHome();
            }
        });

        // Show loading animation on retry
        document.querySelector('.retry-btn').addEventListener('click', function() {
            this.textContent = 'جاري إعادة المحاولة...';
            this.disabled = true;
            
            setTimeout(() => {
                this.textContent = 'إعادة المحاولة';
                this.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
